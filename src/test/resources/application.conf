akka {
  loglevel = ERROR
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    debug {
      receive = on
      fsm = on
    }
  }
  remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 0
      }
    }
}

eshop.akka.remote.netty.tcp.port = 2552
productcatalog.akka.remote.netty.tcp.port = 2554